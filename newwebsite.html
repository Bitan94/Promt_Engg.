<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            margin: 20px auto;
            display: block;
            max-width: 80%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: red;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Home</h1>
    </header>
    <main>
        <p>Online Store For Grocery</p>
        <img src="grocery.jpg" alt="Grocery">
        <p><a href="https://www.freepik.com/free-photos-vectors/grocery" target="_blank">Go and Have</a></p>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
